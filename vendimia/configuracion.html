<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>La vendimia - Configuración</title>
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
        <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
        <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>
<body>
    <nav class="navbar navbar-inverse navbar-static-top">
        <div class="container-fluid">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
            </div>

            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                <ul class="nav navbar-nav">
                    <li class="dropdown" id="menu">
                        <a href="" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">Inicio <span class="caret"></span></a>
                        <ul class="dropdown-menu">
                            <li><a href="ventas.html">Ventas</a></li>
                            <li role="separator" class="divider"></li>
                            <li><a href="clientes.html">Clientes</a></li>
                            <li><a href="articulos.html">Artículos</a></li>
                            <li class="active"><a href="#">Configuración</a></li>
                        </ul>
                    </li>
                </ul>
                <div class="navbar-right" id="fecha"></div>
            </div>
        </div>
    </nav>

    <!-- Mensaje de exito -->
    <div class="container">
        <div class="col-md-1"></div>
        <div class="container col-md-11" id="mensaje"></div>
    </div>

    <!-- Formulario de configuración -->
    <div class="container">
        <div class="col-md-1"></div>
        <div class="col-md-11" id="configuracion">
            <h3>Configuración</h3>
            <hr>
            <div class="panel panel-primary">
                <div class="panel-heading"><strong>Configuración general</strong></div>
                <div class="panel-body">
                    <div class="col-md-1"></div>
                    <div class="col-md-10">
                        <form method="POST" id="form">
                            <div class="cont col-md-12">
                                <div class="form-group form-inline col-md-3 cont-form">
                                    <label for="tasa" class="label-form">Tasa financiamiento:</label>
                                </div>
                                <div class="form-group form-inline col-md-4 cont-form">
                                    <input type="text" id="tasa" class="form-control input-form" name="tasa">
                                </div>
                            </div>
                            <div class="cont col-md-12">
                                <div class="form-group form-inline col-md-3 cont-form">
                                    <label for="enganche" class="label-form">% Enganche:</label>
                                </div>
                                <div class="form-group form-inline col-md-4 cont-form">
                                    <input type="text" id="enganche" class="form-control input-form" name="enganche">
                                </div>
                            </div>
                            <div class="cont col-md-12">
                                <div class="form-group form-inline col-md-3 cont-form">
                                    <label for="plazo" class="label-form">Plazo maximo:</label>
                                </div>
                                <div class="form-group form-inline col-md-4 cont-form">
                                    <select name="plazo" id="plazo" class="form-control input-form">
                                        <option></option>
                                    </select>
                                </div>
                            </div>   
                        </form>
                    </div>
                    <div class="col-md-1"></div>
                </div>
            </div> 
            <div>
                <input type="button" class="btn btn-danger boton-cancelar" data-toggle="modal" data-target="#modal-pregunta" value="Cancelar">
                <input type="submit" form="form" class="btn btn-success boton-guardar-alta" value="Guardar">
            </div>
        </div> 
    </div>

    <!-- Modal carga -->
    <div class="modal fade" id="modal-carga" tabindex="-1" role="dialog" data-backdrop="static" data-keyboard="false" aria-labelledby="myModalLabel">
        <div class="modal-dialog modal-dialog-carga" role="document">
            <div class="div-modal-carga">
                <img src="img/loading.gif" alt="cargando">
            </div>
        </div>
    </div>

    <!-- modal mensaje de confirmacion -->
    <div class="modal fade" id="modal-pregunta" tabindex="-1" role="dialog" data-backdrop="static" data-keyboard="false" aria-labelledby="myModalLabel">
        <div class="modal-dialog modal-dialog-pregunta" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <strong>Mensaje de confirmación</strong>
                </div>
                <div class="modal-body">Desea salir de la pantalla actual?</div>
                <div class="modal-footer">
                    <button class="btn btn-success" id="modal-accept">Aceptar</button>
                    <button class="btn btn-danger" id="modal-cancel">Cancelar</button>
                </div>
            </div>
        </div>
    </div>

    <script type="text/javascript" src="js/jquery.min.js"></script>
    <script type="text/javascript" src="js/bootstrap.min.js"></script>
    <script type="text/javascript" src="js/configuracion.js"></script>
</body>
</html>
